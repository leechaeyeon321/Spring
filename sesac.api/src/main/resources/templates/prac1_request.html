<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function voResponse1() {
        var form = document.getElementById('form_vo1');
        axios.get(`/axios/vo/prac1response1?name=${form.name.value}`)
        .then((res)=>{
            //console.log( res );
            console.log(res.data );
        });
    }
    function dtoResponse5() {
        var form = document.getElementById('form_dto2');
        axios.post(`/axios/response5`, {name: form.name.value, age: form.age.value})
        .then((res)=>{
            console.log( res );
            console.log( 'dtoResponse5 : ', res.data );
        });
    }
    </script>
</head>
<body>
<div style="display: flex">
    <form id="form_vo1" style="margin-right: 20px;">
      <p>폼 전송-실습</p>
      <div style="border: black">
      이름 <input type="text" name="name"><br>
      성별 <input type="radio" name="sex" value="여자">여자
          <input type="radio" name="sex" value="남자">남자<br>
        <label>생년월일</label> <input type="date" name="birth" value="">
      </div>
      관심사
        <label><input type="checkbox" name="interest" value="여행"> 여행</label>
        <label><input type="checkbox" name="interest" value="패션"> 패션</label>
        <label><input type="checkbox" name="interest" value="음식"> 음식</label>
      <br>
      <button type="button" onclick="voResponse1();">회원가입</button>
    </form>
</div>
</body>
</html>
